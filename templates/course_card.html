{% load static %}

<div class="card overflow-hidden">
  {% if course.image %}
    <img src="{{ course.image.url }}" alt="{{ course.title }}" class="w-full h-44 object-cover">
  {% else %}
    <img src="{% static 'images/default-course.jpg' %}" alt="{{ course.title }}" class="w-full h-44 object-cover">
  {% endif %}

  <div class="p-4">
    <div class="flex items-start justify-between">
      <h4 class="font-semibold">{{ course.title }}</h4>

      <!-- Corrected price -->
      <div class="text-sm text-slate-600">
        ${{ course.price_per_month }}
      </div>
    </div>

    <p class="text-sm text-slate-600 mt-2">
      {{ course.description|truncatechars:110 }}
    </p>

    <div class="flex items-center justify-between mt-4">
      <a href="/courses/{{ course.pk }}/" class="text-sm text-indigo-600">Details â†’</a>

      <a href="/booking/?course={{ course.pk }}" class="btn-primary text-sm">
        Enroll
      </a>
    </div>
  </div>
</div>
